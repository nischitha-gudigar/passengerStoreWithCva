<div class="card">
  <div class="card-header">
    Saved Passenger Information
  </div>
  <div class="card-body">

    <div class="row">
      <div class="col-lg-12">
        <span>Name : </span>
        {{passengerSummary.firstName+" "+passengerSummary.lastName}}
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <span>Email : </span>
        {{passengerSummary.email}}
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <span>Phone : </span>
        {{passengerSummary.phone}}
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <span>Address : </span>
        {{passengerSummary.address}}
      </div>
    </div>

  </div>
</div>
